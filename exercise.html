<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 2px solid #d3d3d3;"></canvas>
<script>
    function Rectangle(x,y) {
        this.x=x;
        this.y=y;
        this.getArea=function () {
            let b=x*y;
            return b;
        }
        this.getPremeter=function () {
            let c=2*(x+y);
            return c;
        }
    }
    let rectangle=new Rectangle(500,250);
    function creatRectangle() {
        let ctx=document.getElementById("myCanvas").getContext("2d");
//let rectangle=new Rectangle(500,250);
ctx.fillStyle="#fafaf";
ctx.fillRect(100,50,rectangle.x,rectangle.y);
    }
    creatRectangle();
    let area=rectangle.getArea();
    let premeter=rectangle.getPremeter();
    alert("Area: "+area+"; Premeter: "+premeter);
    let recteangl1= new Rectangle(250,100);
    function creatRecteangl1() {
        let ctx=document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle="#FF0000";
        ctx.fillRect(10,10,recteangl1.x,recteangl1.y);
    }
    creatRecteangl1();
    let instead1=recteangl1.x;
    let instead2=recteangl1.y;
    alert(instead2*instead1+"*--"+2*(instead2+instead1));
</script>
</body>
</html>
